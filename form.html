<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <!-- USing JavaScript to validate if a user has filled out a simple form -->
    <form id="form-user" action="">
        <label for="input-full">Your Fullname:
            <input type="text" name="" id="input-full" autofocus placeholder="e.g John Doe">
        </label>
        <label for="input-email">Your Email:
            <input type="email" name="" id="input-email" placeholder="e.g johdoe@gmail.com">
        </label>

        <button id="btn-submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
